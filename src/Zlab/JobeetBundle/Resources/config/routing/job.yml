zlab_job:
    pattern:  /
    defaults: { _controller: "ZlabJobeetBundle:Job:index" }

zlab_job_show:
    pattern:  /{id}/show
    defaults: { _controller: "ZlabJobeetBundle:Job:show" }

zlab_job_new:
    pattern:  /new
    defaults: { _controller: "ZlabJobeetBundle:Job:new" }

zlab_job_create:
    pattern:  /create
    defaults: { _controller: "ZlabJobeetBundle:Job:create" }
