zlab_job_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ZlabJobeetBundle:Job:edit" }

zlab_job_update:
    pattern:  /{id}/update
    defaults: { _controller: "ZlabJobeetBundle:Job:update" }
    requirements: { _method: post }

zlab_job_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ZlabJobeetBundle:Job:delete" }
    requirements: { _method: post }
